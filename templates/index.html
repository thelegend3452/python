<!DOCTYPE html><html><head>    <title>Coffee Tracker</title></head><body>    <h1>☕ My Coffee Shops</h1>    <a href="{{ url_for('add') }}">Add Visit</a>    <ul>        {% for name, info in shops %}        <li>            <a href="{{ url_for('shop_detail', name=name) }}">{{ name }}</a>            – {{ info.visits }} visits, last on {{ info.last_visit }}        </li>        {% endfor %}    </ul></body></html>
